<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart - RedStore | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="top-nav-bar">
      <div class="menu-bar">
        <ul>
          <li>
            <a href="index.html"><center>Main Menu</center></a>
          </li>
          <li><a href="account.html">Account</a></li>
          <li>
            <a href="cart.html"><i class="fa fa-shopping-basket"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <!--------------Cart Items details--------------->
    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Food Item</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>

        <tr>
          <td>
            <div class="cart-info">
              <img
                src="Images/Items/RiceBiriyani/mutton-biriyani.jpg"
              />
              <div>
                <p>Biriyani Mutton</p>
                <small>Price: $50.00</small><br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>$50.00</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img
                src="Images/Items/RiceBiriyani/chicken-fried-rice.jpg"
              />
              <div>
                <p>Chicken Fried Rices</p>
                <small>Price: $75.00</small><br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>$75.00</td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="Images/Items/RiceBiriyani/steamed-rice.jpg" />
              <div>
                <p>Steamed Rice</p>
                <small>Price: $75.00</small><br />
                <a href="">Remove</a>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>$75.00</td>
        </tr>
      </table>

      <div class="total-price">
        <table>
          <tr>
            <td>Subtotal</td>
            <td>$200.00</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td>$35.00</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>$235.00</td>
          </tr>
        </table>
      </div>
      <div class="total-price">
        <a href="#" class="btn">Proceed to Pay &#8594;</a>
      </div>
    </div>

    <!----------Footer--------------->

    <div class="footer">
        <div class="container">
          
          </div>
          <!-- <hr /> -->
          <p class="copyright">Copyright 2020 - Skaktech</p>
        </div>
      </div>
  </body>
</html>
